<style>ol.bibliography li { list-style: none }</style>

{{ reference }}
{% if entry.pubstate %}
[{{ entry.pubstate }}]
{% endif %}

{% if entry.abstract %}
<li><a data-toggle="collapse" href="#{{key}}-abstract">Abstract</a></li>
<p id="{{key}}-abstract" data-toggle="collapse">{{entry.abstract}}</p>
{% endif %}

 <a data-toggle="collapse" href="#{{key}}-bibtex">BibTeX</a>
 <pre id="{{key}}-bibtex" data-toggle="collapse">{{entry.bibtex}}</pre>
