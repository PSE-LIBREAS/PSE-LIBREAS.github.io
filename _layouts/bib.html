---
<style>ol.bibliography li { list-style: none }</style>

{{ reference }}
{% if entry.pubstate %}
[{{ entry.pubstate }}]
{% endif %}

{% if entry.abstract %}
<button class="btn btnId btnPub--abstract" id="{{key}}-abstract" style="outline:none;">Abstract</button>
{% endif %}

<button class="btn btnId btnPub--BibTex" id="{{key}}-bibtex" style="outline:none;">BibTeX</button>

<div class="dropDownBibtex" id="{{key}}-bibtex">
<pre>{{entry.bibtex}}</pre>
</div>
    
<div class="dropDownAbstract" id="{{key}}-abstract">
{{entry.abstract}}
</div>
