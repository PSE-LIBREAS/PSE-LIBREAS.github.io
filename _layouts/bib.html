{{ reference }}
{% if entry.pubstate %}
[{{ entry.pubstate }}]
{% endif %}

{% if entry.abstract %}
<button class="btn" onclick="toggleAbstract{{entry.key}}()">Abstract</button>
{% endif %}
                                                                 
{% if entry.abstract %}
<div id="b{{entry.key}}"><p class="hidden-abstract">{{ entry.abstract }}</p></div>
{% endif %}

{% if entry.bibtex_show %}
<button class="btn" onclick="toggleBibtex{{entry.key}}()">BibTeX</button>
{% endif %}
                                                
{% if entry.bibtex_show %}
<div id="a{{entry.key}}" class="hidden-bibtex"><pre>{{entry.bibtex}}</pre></div>
{% endif %}

<script>
function toggleBibtex{{entry.key}}(parameter) {
    var x= document.getElementById('a{{entry.key}}');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}
function toggleAbstract{{entry.key}}(parameter) {
    var x= document.getElementById('b{{entry.key}}');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}
</script>
